<!DOCTYPE html>
<html lang="en">
    <head>
        <title>02DOMEvent</title>
        <script>
            function hello(){
                alert('Hello World!');
            }
            let counter = 0;
            function countA(){
                counter ++;
                alert(counter);
            }
            function changeh1(){
                const header = document.querySelector('h1');
                if (header.innerHTML === 'Hello!'){
                    header.innerHTML = 'Goodbuy!';
                } else {
                    header.innerHTML = 'Hello!';
                }
            }
            function counterh2(){
                counter ++;
                document.querySelector('h2').innerHTML = counter;
                if ( counter % 10 === 0){
                    alert(`Count has reached ${counter}`)
                }
            }
            //  To minimise the js inside the html, I'll put the js onclick functions
            //  here inside this anonomous function() that will only run once the doc is loaded.
            document.addEventListener('DOMContentLoaded', function(){
                /* Many events can be chosen from
                document.getElementById('counterh2Button').onclick
                document.getElementById('counterh2Button').onauxclick
                document.getElementById('counterh2Button').ondblclick
                document.getElementById('counterh2Button').onscroll
                document.getElementById('counterh2Button').onscrollend
                 */   
                document.getElementById('helloButton').addEventListener('click', hello);
                document.getElementById('countAButton').onclick = countA; // onclick is short for addEventListener('click'
                document.getElementById('changeh1Button').addEventListener('click', changeh1);
                document.getElementById('counterh2Button').onclick = counterh2;

                document.querySelector('#GreetSubmit').onsubmit = function() {
                    const name = document.querySelector('#Greet').value;
                    alert(`Hello ${name}`);
                };

            });
        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <h2>0</h2>
        <button id="helloButton">Click here for event to run</button>
        <div>
            <button id="countAButton">Click here for the count event</button>
        </div>
        <div>
            <button id="changeh1Button">Click here for the Header1 to change</button>
        </div>
        <div>
            <button id="counterh2Button">Click here for the Header2 to change</button>
        </div>
        <div>
            <form id="GreetSubmit">
                <input autofocus id="Greet" placeholder="Insert your name" type="text">
                <input type="submit">
            </form>
        </div>
        
    </body>
</html>
