<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello</title>
        <script>
            function hello(){
                alert('Hello World!');
            }
            let counter = 0;
            function countA(){
                counter ++;
                alert(counter);
            }
            function changeh1(){
                const header = document.querySelector('h1');
                if (header.innerHTML === 'Hello!'){
                    header.innerHTML = 'Goodbuy!';
                } else {
                    header.innerHTML = 'Hello!';
                }
            }
            function counterh2(){
                counter ++;
                document.querySelector('h2').innerHTML = counter;
                if ( counter % 10 === 0){
                    alert(`Count has reached ${counter}`)
                }
            }
            // document.addEventListener('DOMContentLoaded', function(){
            //  I want to minimise the js inside the html, so this will halp me put the js onclick functions
            //  here inside this anonomous function() that will only run once the doc is loaded. The document
            //  needs to load first, to make elements and objects(buttons) available for the event listeners.
            //  GO TO 02DOMEvent.html
            // });
        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <h2>0</h2>
        <button onclick = hello()>Click here for event to run</button>
        <div>
            <button onclick = countA()>Click here for the count event</button>
        </div>
        <div>
            <button onclick = changeh1()>Click here for the Header1 to change</button>
        </div>
        <div>
            <button onclick = counterh2()>Click here for the Header2 to change</button>
        </div>
        
    </body>
</html>
